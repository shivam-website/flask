{%extends "base.html"%}
{%block title%}Main page{%endblock%}
{%block content%}
{%with messages = get_flashed_messages()%}
    {%if messages %}
        {%for msg in messages%}
            <p>{{msg}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}
<p>Welcome {{user}}</p>
<a href="{{url_for("logout")}}">logout</a>
{%endblock%}
